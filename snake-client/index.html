<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <style>
    #grid {
      display: grid;
      gap: 1px;
      margin: 20px auto;
      width: fit-content;
    }

    .cell {
      width: 20px;
      height: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .snake {
      background-color: #015501;
    }

    .snake-head {
      background-color: green;
    }

    .fruit {
      background-color: darkred;
    }
  </style>
</head>

<body>

<script>
  // WebSocket initialization
  const socket = new WebSocket("ws://localhost:8080/ws");
  socket.onopen = () => {
    console.log("WebSocket connection opened");
  };

  socket.onmessage = (event) => {
    console.log("Message from server:", event.data);
  };

  socket.onerror = (error) => {
    console.error("WebSocket error:", error);
  };
</script>

<script>
  // Snake controls
  document.addEventListener("keydown", (event) => {
    if (event.code === "ArrowLeft") {
      turnSnake("left");
    } else if (event.code === "ArrowRight") {
      turnSnake("right");
    }
  });

  function turnSnake(direction) {
    const message = {
      type: "move",
      direction: direction
    };
    socket.send(JSON.stringify(message));
    console.log("Sent message:", message);
  }
</script>

<p>Snake Game</p>
<button>Start</button>

<script src="js/app.js"></script>
<div id="game-view">
  <div id="grid" style="display: grid; width: 400px;"></div>
  <label for="turn">Turn: </label>
  <div id="turn" style="display: grid; width: 400px;"></div>
</div>

<script>
  async function initGrid() {
    try {
      const response = await fetch('http://localhost:8080/game/start');
      const data = await response.json();

      document.getElementById('turn').innerText = data.turn;

      const width = data.grid.width;
      const height = data.grid.height;

      const grid = document.getElementById('grid');
      grid.style.gridTemplateColumns = `repeat(${width}, 20px)`;

      for (let i = 0; i < width * height; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }

      const fruitPartInGridIndex = data.fruit.y * width + data.fruit.x;
      // Mark cell as fruit
      grid.children[fruitPartInGridIndex].classList.add('fruit');

      for (let i = 0; i < data.snake.length; i++) {
        const snakePartInGridIndex = data.snake[i].y * width + data.snake[i].x;

        let snakeStyle = i === 0 ? 'snake-head' : 'snake';

        // Mark cell as snake
        grid.children[snakePartInGridIndex].classList.add(snakeStyle);
      }
    } catch (error) {
      console.error('Failed to initialize grid:', error);
    }
  }

  initGrid();
</script>

<script>
  const counterDiv = document.getElementById('turn');

  const eventSource = new EventSource('http://localhost:8080/game/turn');

  eventSource.onmessage = function (event) {
    counterDiv.innerText = `${event.data}`;
  };

  eventSource.onerror = function (err) {
    console.error("SSE error:", err);
    counterDiv.innerText = 'Disconnected';
  };
</script>

</body>
</html>
