<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <style>
    #grid {
      display: grid;
      gap: 1px;
      margin: 20px auto;
      width: fit-content;
    }

    .cell {
      width: 20px;
      height: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .snake {
      background-color: #015501;
    }

    .snake-head {
      background-color: green;
    }
  </style>
</head>

<body>

<p>Snake Game</p>
<button>Start</button>

<script src="js/app.js"></script>
<div id="game-view">
  <div id="grid" style="display: grid; width: 400px;"></div>
</div>

<script>
  async function initGrid() {
    try {
      const response = await fetch('http://localhost:8080/game/start');
      const data = await response.json();

      const width = data.grid.width;
      const height = data.grid.height;

      const grid = document.getElementById('grid');
      grid.style.gridTemplateColumns = `repeat(${width}, 20px)`;

      for (let i = 0; i < width * height; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }

      for (let i = 0; i < data.snake.length; i++) {
        const snakePartInGridIndex = data.snake[i].y * width + data.snake[i].x;

        let snakeStyle = i == 0 ? 'snake-head' : 'snake';

        // Mark cell as snake
        grid.children[snakePartInGridIndex].classList.add(snakeStyle);
      }
    } catch (error) {
      console.error('Failed to initialize grid:', error);
    }
  }

  initGrid();
</script>

</body>
</html>
