      margin: 0 auto;

      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

<body>
<script src="js/app.js"></script>

<div id="viewport" style="display: flex; justify-content: space-between;gap: 300px;">
  <div id="active-games-view" style="display: flex; flex-direction: column">
    <h1>Active Games</h1>
    <div id="active-sessions">
      <div class="active-session">game-1</div>
      <div class="active-session">game-2</div>
      <div class="active-session">game-3</div>
    </div>
  </div>

  <div id="game-menu-view" class="game-menu-form">
    <div id="new-game-menu" style="display: flex; flex-direction: column">
      <p id="title">New Game</p>
      <label for="grid-size">Grid Size:</label>
      <select id="grid-size">
        <option value="10x10">10x10</option>
        <option value="15x15">15x15</option>
        <option value="20x20">20x20</option>
      </select>

      <label for="turn-rate">Turn Rate (ms):</label>
      <input type="number" id="turn-rate" value="1000" min="100" step="100"/>

      <button id="start-button">Start</button>
    </div>
  </div>

  <div id="game-session-view" style="display: none">
    <div id="grid" style="display: grid; width: 400px;"></div>
  </div>
</div>

<script>
  document.getElementById("start-button").addEventListener("click", startNewGame);

  async function startNewGame() {
    const size = document.getElementById("grid-size").value;
    const [width, height] = size.split("x").map(Number);
    const turnRate = parseInt(document.getElementById("turn-rate").value);

    const payload = {
      width: width,
      height: height,
      turnRate: turnRate
    };

    try {
      const response = await fetch("http://localhost:8080/game/start", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      renderGameSessionView(result);
      useGameSessionView();

      console.log("Session started:", result);
    } catch (error) {
      console.error("Failed to start game:", error);
    }
  }

  function renderGameSessionView(result) {
    const width = result.grid.width;
    const height = result.grid.height;

    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `repeat(${width}, 20px)`;

    for (let i = 0; i < width * height; i++) {
      const cell = document.createElement('div');
      const x = toX(i, width);
      const y = toY(i, width);
      if (result.grid.renderables[x][y] === "fruit") {
        cell.classList.add('fruit');
      } else {
        cell.classList.add('cell');
      }

      grid.appendChild(cell);
    }
  }

  function useGameSessionView() {
    document.getElementById('game-menu-view').style.display = "none";
    document.getElementById('game-session-view').style.display = "block";
  }

  function toIndex(x, y, width) {
    return y * width + x;
  }

  function toX(index, width) {
    return index % width;
  }

  function toY(index, width) {
    return Math.floor(index / width);
  }
</script>

<script>
  // WebSocket initialization
  const socket = new WebSocket("ws://localhost:8080/ws");
  socket.onopen = () => {
    console.log("WebSocket connection opened");
  };

  socket.onmessage = processEvent;

  function processEvent(event) {
    if (event.data.type === 'active-sessions-response') {
      renderActiveSessions(event.data)
    }

    console.log("Message from server:", event.data);
  }

  function renderActiveSessions(data) {
    console.log(data);
  }

  socket.onerror = (error) => {
    console.error("WebSocket error:", error);
  };
</script>

<script>
  // Snake controls
  document.addEventListener("keydown", (event) => {
    if (event.code === "ArrowLeft") {
      turnSnake("left");
    } else if (event.code === "ArrowRight") {
      turnSnake("right");
    }
  });

  function turnSnake(direction) {
    const message = {
      type: "move",
      direction: direction
    };
    socket.send(JSON.stringify(message));
    console.log("Sent message:", message);
  }
</script>
